<!doctype html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="arcade d-flex justify-content-center align-items-center">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row justify-content-center">
                        <div class="col-2 stripe red"></div>
                        <div class="col-2 stripe"></div>
                        <div class="col-2 stripe blue"></div>
                    </div>
                </div>
                <div class="screen mt-5 position-relative">
                    <div class="lines"></div>
                    <header>
                        <!-- Score Goes here -->
                        <div class="container-fluid">
                            <div class="row justify-content-between m-3">
                                <div class="col-5 player d-grid p-0">
                                    <div class="score-bar w-100">
                                        <div class="row d-flex align-items-center m-0 gx-2 justify-content-evenly">
                                            <div class="col-3 pill"></div>
                                            <div class="col-3 pill"></div>
                                            <div class="col-3 pill"></div>
                                        </div>
                                    </div>
                                    <div class="player-name arcade">(username)</div>
                                </div>
                                <div class="col-5 computer d-grid p-0">
                                    <div class="score-bar-comp w-100">
                                        <div class="row d-flex align-items-center m-0 gx-2 justify-content-evenly">
                                            <div class="col-3 pill-2"></div>
                                            <div class="col-3 pill-2"></div>
                                            <div class="col-3 pill-2"></div>
                                        </div>
                                    </div>
                                    <div class="comp-name">Computer</div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <main>
                        <div class="container">
                            <div class="row images justify-content-between">
                                <div class="col-5 player-images">
                                    <img src="fist pump animations/player frames/rock/6.png" alt="" class="fist img-fliud">
                                </div>
                                <div class="col-5 computer-images">
                                    <img src="fist pump animations/computer frames/rock/6.png" alt="" class="comp-fist img-fliud">
                                </div>
                            </div>
                        </div>

                    </main>
                    <footer>
                        <!-- place footer here -->
                    </footer>
                </div>
                <div class="row justify-content-around align-items-center margin">
                    <div class="col-3 position-relative p-0 d-flex align-items-center justify-content-center rock">
                        <img class="indicator img-fliud" src="Group 1.png">
                        <button class="btn btn-dark position-absolute player-choice-btn" id="rock">rock</button>
                    </div>
                    <div class="col-3 position-relative d-flex align-items-center justify-content-center paper">
                        <img class="indicator img-fliud" src="Group 1.png">
                        <button class="btn btn-dark position-absolute player-choice-btn" id="paper">paper</button>
                    </div>
                    <div class="col-3 position-relative d-flex align-items-center justify-content-center scissors">
                        <img class="indicator img-fliud" src="Group 1.png">
                        <button class="btn btn-dark position-absolute player-choice-btn" id="scissors">scissors</button>
                    </div>
                </div>
            </div>


        </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="animations.js"></script>
</body>

</html>
